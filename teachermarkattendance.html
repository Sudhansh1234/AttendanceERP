<html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="teachermarkattendance.css" rel="stylesheet">

<div class="header"></div>

<input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
<label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
</label>
<div id="sidebarMenu">
    <ul class="sidebarMenuInner">
        <li>Welcome, <span>to vidyalankar portal</span></li>
        <li><a>Attendance</a></li>
        <li><a>Assignments</a></li>
        <li><a>Upload Lectures</a></li>
        <li><a>Timetable</a></li>
        <li><a>About</a></li>
    </ul>
</div>




<div class="form" id="attendance-form">
    <h2 style="font-family: Arial, Helvetica, sans-serif;font-size: 40px;position: relative;top: -5%;">
        Attendance form
    </h2>

    <label for=" course">Course:</label>
    <select id="course" name="course" required>
        <option value=select>Select</option>
        <option value="INFT">INFT</option>
        <option value="CMPN">CMPN</option>
        <option value="EXTC">EXTC</option>
        <option value="ETRX">ETRX</option>
    </select>

    <label for=" Subject">Subject:</label>
    <select id="subject" name="subject" required>
        <option value=select>Select</option>
        <option value="CNS">CNS</option>
        <option value="SE">SE</option>
        <option value="ADEV">ADEV</option>
        <option value="ECOM">ECOM</option>
        <option value="ADSA">ADSA</option>
        <option value="IP">IP</option>
        <option value="PCE">PCE</option>

    </select>



    <label for=" year">Year:</label>
    <select id="year" name="year" required>
        <option value=select>Select</option>
        <option value="FE">FE</option>
        <option value="SE">SE</option>
        <option value="TE">TE</option>
        <option value="BE">BE</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="division">Division:</label>
    <select id="division" name="division" required>
        <option value=select>Select</option>
        <option value="A">A</option>
        <option value="B">B</option>
    </select>
    <button id="load" type="submit">Load</button>

    <label>Students:</label>
    <div id="students-container"></div>
    <button type="submit">Submit Attendance</button>
</div>




</div>
<script type="module" src="teachermarkattendance.js"></script>

</html>
