<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="teacherlogin.css" rel="stylesheet">

</head>

<body>
    <div class="header"></div>

    <div class="main">
        <div id="username" class=" welcome"></div>

        <div class="button-container">
            <button class="action-button" id="mark">
                <img src="markattendance.png" alt="Mark Attendance">
                <div class="button-label">Mark Attendance</div>
            </button>

            <button class="action-button" id="search">
                <img src="searchattendance.png" alt="Search Attendance">
                <div class="button-label">Search Attendance</div>
            </button>

            <button class="action-button" id="timetable">
                <img src="timetable.png" alt="Timetable">
                <div class="button-label">Timetable</div>
            </button>
        </div>
</body>
